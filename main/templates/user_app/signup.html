{% extends "core/base.html" %}

{% block user %}
    {% include "core/form.html" %}
{% endblock %}

{% block js %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
           $("#id_password_recheck").keyup(checkPass);
        });
        function checkPass()
            {
                var pass1 = document.getElementById('id_password');
                var pass2 = document.getElementById('id_password_recheck');
                var message = document.getElementById('id_password_recheck1');

                var goodColor = "#66cc66";
                var badColor = "#ff6666";

                if(pass1.value == pass2.value){
                    //The passwords match.
                    //Set the color to the good color and inform
                    //the user that they have entered the correct password
                    pass2.style.bordercolor = goodColor;
                    message.style.color = goodColor;
                    message.innerHTML = "Passwords Match!"
                }else{
                    //The passwords do not match.
                    //Set the color to the bad color and
                    //notify the user.
                    pass2.style.bordercolor = badColor;
                    message.style.color = badColor;
                    message.innerHTML = "Passwords Do Not Match!"
                }
            }
    </script>

{% endblock %}
