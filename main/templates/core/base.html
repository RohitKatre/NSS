{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nature And Sports Summit - India 2018 </title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>

    <style>
        #navbar{
                padding: 15px 0;
                background-color: #000;
            }
        .logo{
                text-align: center;

            }
            .logo img{
                height:100%;
            }
    </style>
    {% block css %}{% endblock%}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section id="navbar">
        <div class="container">
            <div class="logo">
                <img src="{% static 'img/logo/logo-white-200x44-201x45-92.png' %}" alt=""/>
            </div>
        </div>
    </section>
    <section id="slider">
        
        <div class="container-fluid text-center" style="min-height:250px">
	    <div class="row">
                <img class="img-responsive" src="{% static 'img/register_1.jpg' %}" style="display:inline-block;">
            </div>
        </div>
    </section>

    {% block user %}{% endblock %}




    <footer style="background-color: rgb(68, 68, 68); text-align:center;">
        <div class="container">
            <div class="col-sm-12">
                <a href="" style="text-decoration:none;color:white;">Terms & Conditions</a>
                <span style="color:white;"> | </span>
                <a href="" style="text-decoration:none;color:white;">Disclaimers</a>
                <span style="color:white;"> |</span>
                <a href="" style="text-decoration:none;color:white;">Code of Business Conduct and Ethics</a>
            </div>
            <div class="col-sm-12">
                <p class="mbr-footer__copyright"></p><p><span style="line-height: 1.5em;">&COPY 2016-2017 | DANDAKAARANYA</span><br></p><p></p>
            </div>
        </div>
    </footer>
    {% block js %}{% endblock %}





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
